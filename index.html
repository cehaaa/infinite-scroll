<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Infinite Scroll</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-zinc-50">
		<section class="container mx-auto md:max-w-2xl p-5 md:px-0">
			<div class="border rounded-xl overflow-hidden bg-white">
				<header class="flex items-center justify-between font-medium p-3">
					<h2 class="text-lg">Notifications</h2>
					<button class="text-emerald-700">Mark all as read</button>
				</header>
				<div class="border-b">
					<h2 class="bg-slate-100 font-medium p-3">Today</h2>
					<div
						class="p-2 space-y-1 max-h-[400px] min-h-[400px] overflow-scroll"
						id="notification-list"
					></div>
				</div>
				<footer class="p-3 bg-white">
					<button class="font-medium text-emerald-700">
						View all notifications
					</button>
				</footer>
			</div>
		</section>
		<script type="module" src="main.js"></script>
	</body>
</html>
